services:
  # PostgreSQL 17 database service for production
  postgres:
    image: postgres:17
    container_name: blog-postgres
    environment:
      POSTGRES_DB: blog_prod
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog_secure_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database migration service
  migrate:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: blog-migrate
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://blog_user:${POSTGRES_PASSWORD:-blog_secure_password}@postgres:5432/blog_prod
    working_dir: /app/backend
    command: ["pnpm", "prisma", "migrate", "deploy"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog-network
    restart: "no"

  # Backend service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: blog-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://blog_user:${POSTGRES_PASSWORD:-blog_secure_password}@postgres:5432/blog_prod
      JWT_SECRET: ${JWT_SECRET:-please-change-this-jwt-secret-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - blog-network
    volumes:
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
    container_name: blog-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin service for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blog-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_PASSWORD:-admin}"
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 20
    ports:
      - "8080:80" # Allow access from any IP on the network
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

networks:
  blog-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
